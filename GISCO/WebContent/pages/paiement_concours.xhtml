<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<ui:composition template="/templates/template.xhtml">
<ui:define name="content">
<h:form id="form">
<p:panel header="FILE UPLOAD " styleClass="tableMarge">

<p:growl autoUpdate="true" showDetail="true"></p:growl>
<br />

<h:panelGrid columns="4">
<h:outputText value="Num Candidat"></h:outputText>
<p:inputText value="#{managedPaiementConcours.valeurRecherche}" ></p:inputText>

<p:commandButton value="Rechercher" icon="ui-icon-search" actionListener="#{managedPaiementConcours.rechercherCandidat}"></p:commandButton>
<a href="anneeScolaire.xhtml">Consulter la liste</a>
</h:panelGrid>


<br />
<fieldset>
<legend>Information du candidat</legend>

<h:panelGrid id="panelGrid1" columns="4" cellspacing="8">
<h:outputText value="Nom"></h:outputText>
<p:inputText value="#{managedPaiementConcours.candidat.nomCandidat}" styleClass="uCase"></p:inputText>


<h:outputText value="PrÃ©noms"></h:outputText>
<p:inputText value="#{managedPaiementConcours.candidat.prenomsCandidat}" styleClass="inputStyle2"></p:inputText>


<h:outputText value="Date de naissance" styleClass="outputStyle"></h:outputText>
<p:inputMask mask="99/99/9999"  value="#{managedPaiementConcours.candidat.dateNaissance}">
<f:convertDateTime  pattern="dd/MM/yyy"/>
</p:inputMask>

<h:outputText value="Lieu de naissance"></h:outputText>
<p:inputText value="#{managedPaiementConcours.candidat.lieuNaissance}"></p:inputText>


<h:outputText value="Sexe"></h:outputText>
<p:inputText value="#{managedPaiementConcours.sexesCandidat.libsexe}"></p:inputText>

</h:panelGrid>
</fieldset>
<br />

    
    <p:commandButton value="Valider" process="@this" icon="ui-icon-check" actionListener="#{managedPaiementConcours.test}"></p:commandButton>



 <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
    </p:confirmDialog>  
    
</p:panel>
</h:form>
</ui:define>


</ui:composition>


</html>
